<!DOCTYPE html>
<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      function retornaSexo(sexo) {
        // M, F
        // Masculino, Feminino

        if (sexo == "M") {
          return "Masculino";
        } else if (sexo == "F") {
          return "Feminino";
        } else {
          return "Outro";
        }
      }

      //Usando Switch Case.
      function retornaSexoSwitch(sexo) {
        switch (sexo) {
          case "M":
            return "Masculino";
          case "F":
            return "Feminino";
          default:
            return "Outro";
        }
      }

      var resultado = retornaSexo("F");
      var resultado2 = retornaSexoSwitch("M");

      console.log(resultado);
      console.log(resultado2);
    </script>
  </body>
</html>
