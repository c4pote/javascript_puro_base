<!DOCTYPE html>
<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      function exibeAlgo() {
        console.log("Ola");
      }
      function exibeTimeout() {
        console.log("Timeout");
      }

      setInterval(exibeAlgo, 1000);
      setTimeout(exibeTimeout, 5500);
    </script>
  </body>
</html>
