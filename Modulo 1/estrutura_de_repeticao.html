<!DOCTYPE html>
<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      //FOR, While
      for (var i = 0; i <= 10; i++) {
        console.log(i);
      }

      var j = 30;
      while (j <= 50) {
        console.log(j);

        j++;
      }
    </script>
  </body>
</html>
